<html>
<head>
    <meta charset="utf-8">
    <title>Query students</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="dateInput1">Select date:</label>
                        <input type="date" class="form-control" name="date" id="dateInput1" value="{{date_str}}">
                    </div>
                    {% if date_str %}
                        <p>{{ week_day_name }}</p>
                        <div class="form-group">
                            <label for="timeInput1">Select Course:</label>
                            <select class="form-control" id="timeInput1" name="course" size=10>
                                {% for c in course_list %}
                                    {% if course_select == c.id %}
                                        <option selected value="{{ c.id }}">
                                    {% else %}
                                        <option value="{{ c.id }}">
                                    {% endif %}
                                {{ c.Class_Name }} ({{ c.Start }}-{{ c.End }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                    
                <!-- Student output -->
                <label for="exampleFormControlSelect1">Students: </label>
                <p>{{ stu_list|length }}</p>
                <select class="form-control" id="exampleFormControlSelect1" name="student" size="10">
                    {% for i in stu_list %}
                        <option value="{{i.std_no}}">{{i.std_no}} {{name_dict[i.std_no]}} {{i.seat}} {{i.timest.strftime('%H:%M:%S')}}</option>
                    {% endfor %}

                    {% if not stu_list %}
                        <option value="-1">No records.</option>
                    {% endif %}
                    
                </select>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>

</body>

</html>
